name: Sporttery Sync (竞彩数据同步)

on:
  workflow_dispatch:  # 手动触发（用于测试）
  schedule:
    - cron: '0 */12 * * *'  # 每 12 小时运行一次（UTC 时间）

jobs:
  sync_sporttery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv supabase aiosqlite postgrest httpx aiohttp

      - name: Run sporttery synchronization
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/sync_sporttery_now.py

      - name: Show summary
        run: |
          echo "=========================================="
          echo "竞彩数据同步完成"
          echo "时间: $(date)"
          echo "=========================================="
