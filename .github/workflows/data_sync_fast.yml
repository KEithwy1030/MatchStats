name: Fast Sync (Scores & Results)

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分钟运行一次
  workflow_dispatch:

jobs:
  sync_fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv supabase aiosqlite postgrest httpx

      - name: Run fast synchronization
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          FD_API_TOKEN: ${{ secrets.FD_API_TOKEN }}
        run: python scripts/sync_now.py --mode fast
